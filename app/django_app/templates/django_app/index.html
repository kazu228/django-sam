{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>hello</title>
    <link rel="stylesheet" type='text/css'
        href="{% static 'django_app/css/style.css' %}" />
</head>
<body>
    <h1>hello/index</h1>
    <p>This is sample page.</p>
    <p>{{id}}</p>
    <p>{{name}}</p>
    <p>あなたのidは{{id}}、あなたの名前は{{name}}です。</p>
    <a href="{% url 'next' id=id name=name %}">Next ?</a>
    <form action="{% url 'create' id=id name=name %}" method="post">
        {% csrf_token %}
        <label for="name">name: </label>
        <input id="name" type="text" name="name">
        <label for="mail">mail: </label>
        <input id="mail" type="text" name="mail">
        <label for="age">age: </label>
        <input id="age" type="text" name="age">
        <input type="submit" value="click">
    </form>
</body>
</html>
